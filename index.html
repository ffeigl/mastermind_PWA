<!doctype html>
<html>
	<head>
		<title>Mastermind</title>
		
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	
	<body>
		<div id = 'window'>
		
			<div id = 'menu'>
				<div id = 'gameModeButtons'></div>
				<div id = 'gameModeSelect'></div>
				<div id = 'gameModeInfo'></div>
				<div id = 'roundsSelect'></div>
				<div id = 'gameStartButton'></div>
				<div id = 'manualHighscoreButtons'></div>
				<div id = 'manualHighscoreText'></div>
			</div>
			
			<div id = 'code'>
				<div id = 'codeSelect'></div>
				<div id = 'codeErrorMessage'></div>
			</div>
			
			<div id = 'game'>
				<div id = 'currentPlayer'></div>
				<div id = 'solution'></div>
				<div id = 'table'></div>
				<div id = 'colorsInfo'></div>
				<div id = 'gameErrorMessage'></div>
			</div>
			
			<div id = 'dialogOverlay'></div>
			<div id = 'dialogBox'>
				<div>
					<div id = 'dialogBoxHead'></div>
					<div id = 'dialogBoxBody'></div>
					<div id = 'dialogBoxFoot'></div>
				</div>
			</div>
			
		</div>
		<script language="javascript" type="text/javascript" src="./script.js"></script> 
	</body>
</html>
